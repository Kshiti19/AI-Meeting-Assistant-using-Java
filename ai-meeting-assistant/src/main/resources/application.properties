# Server configuration
server.port=8080

# Application Name (optional)
spring.application.name=ai-meeting-assistant

# Thymeleaf configuration
# Disable template caching during development for easier live changes to HTML
spring.thymeleaf.cache=false
# Ensure Thymeleaf templates are UTF-8 encoded
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Logging configuration (optional, defaults are usually okay for basic use)
logging.level.com.example.aimeetingassistant=INFO
logging.level.org.springframework.web=INFO

